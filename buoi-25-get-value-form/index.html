<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js get value form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">

        <div class="wrapper_student">
            <h2>Thông tin học viên</h2>

            <!-- Thông tin họ và tên -->
            <div class="form-group">
                <label for="name">Họ và Tên</label>
                <input type="text" value="" id="name" placeholder="Nhập họ và tên" />
            </div>

            <!-- Thông tin email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" value="" id="email" placeholder="Nhập email" />
            </div>

            <!-- Thông tin số điện thoại -->
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="text" value="" id="phone" placeholder="Nhập số điện thoại" />
            </div>

            <!-- Thông tin quê quán -->
            <div class="form-group">
                <label for="adress">Quê quán</label>
                <input type="text" value="" id="adress" placeholder="Nhập quê quán" />
            </div>

            <!-- phần radio -->
            <div class="form-group-radio">
                <label for="">Giới tính</label>

                <div class="content_radio">

                    <div class="item">
                        <input id="nam" type="radio" value="Nam" name="sex" checked class="sex_choose" />
                        <label for="nam">Nam</label>
                    </div>

                    <div class="item">
                        <input id="nu" type="radio" value="Nữ" name="sex" class="sex_choose" />
                        <label for="nu">Nữ</label>
                    </div>
                </div>

            </div>

            <!-- phần submit button -->
            <div class="button">
                <button class="btn btn-primary">Lưu Lại</button>
            </div>

        </div>



    </div>

    <!-- Hiển thị danh sách học viên -->
    <div class="table_list">
        <div class="header">
            <h2>Danh sách học viên</h2>
        </div>

        <table class="styled-table">
            <thead>

                <tr>
                    <th>#</th>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th>Quê quán</th>
                    <th>Giới tính</th>
                    <th>Hành động</th>
                </tr>

            </thead>

            <tbody>

                <tr>
                    <td>1</td>
                    <td>Đức Đỗ</td>
                    <td>vietduc122@gmail.com</td>
                    <td>0924965428</td>
                    <td>Thanh Hóa</td>
                    <td>Nam</td>
                    <td>
                        <button class="btn btn-blue">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
              
            </tbody>

        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
